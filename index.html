
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZenStudy">
    
    <!-- Using a high-quality icon link -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3587/3587033.png">
    
    <title>ZenStudy Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed; /* Prevents bounce scroll on the body */
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Safe area handling for iPhone Notch/Home Indicator */
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }

        ::-webkit-scrollbar {
            width: 0px;
        }

        /* Prevent system gestures from interfering with app buttons */
        button {
            touch-action: manipulation;
        }

        /* Smooth transitions for modals */
        .modal-enter {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        * {
            user-select: none;
            -webkit-user-select: none;
        }

        input, textarea {
            user-select: text;
            -webkit-user-select: text;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
