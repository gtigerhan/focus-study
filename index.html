<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZenStudy">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3587/3587033.png">
    
    <title>ZenStudy Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }

        ::-webkit-scrollbar {
            width: 0px;
        }

        button {
            touch-action: manipulation;
        }

        * {
            user-select: none;
            -webkit-user-select: none;
        }

        input, textarea {
            user-select: text;
            -webkit-user-select: text;
        }
    </style>

</html>
